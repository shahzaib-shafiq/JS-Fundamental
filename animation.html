<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let arr = new Array("1.jpg","2.jpg","3.jpg","4.jpg");
    let i=1;
    let ref;
        
        
        function picLibrary()
        {
            document.images[0].src=arr[i];
            i++;
            if(i<3)
            {
                 i=0;
            }

        }
        function start()
        {
            ref=setInterval("picLibrary",1000);

        }
        function stop()
        {
            clearInterval(ref);
        }
        
</script>

<body onload="start()">
    <img src="1.jpg" name="img1" onmouseover="stop()" onmouseout="start()" alt="">
</body>
</html>
